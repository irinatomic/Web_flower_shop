<!DOCTYPE html>
<html lang="en">

<head>
  <title> Izmena </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <main class="container">

    <div class="row">
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html"> Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ponuda.html"> Ponuda </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="narudzbine.html"> Narudzbine </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kategorije.html"> Kategorije </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cvetovi.html">Cvetovi</a>
            </li>
            <li class="nav-item">
              <button id="logout-btn" class="nav-link btn-link" onclick="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <h1>Izmena</h1>

    <form method="post" id="forma" action="http://postman-echo.com/post">
      <div>
        <label for="naziv"> Naziv: </label>
        <input type="text" class="form-control" id="naziv" name="naziv" required>
      </div>
      <label> Opis: </label>
      <textarea id="opis" name="opis" class="form-control"></textarea>
      <div class="row">
        <div class="col-6">
          <label> Kategorija: </label>
          <select class="form-select" name="kategorija" id="kategorija">
            <!-- Options will be dynamically populated here -->
          </select>
        </div>
        <div class="col-6">
          <label> Cena: </label>
          <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="naziv"> Cvetovi: </label>
          <div class="input-group mb-3">
            <select class="form-select" id="spisak-cvetova">
              <!-- Options will be dynamically populated here -->
            </select>
            <button class="btn btn-success" type="button" id="dodaj-cvet"> + </button>
          </div>
        </div>
        <div class="col-md-6">
          <label>Broj komada:</label>
          <input type="number" min="0" step="1" name="broj-komada" class="form-control" id="broj-komada">
        </div>
      </div>

      <div id="izabrano"></div>

      <div class="mb-3 mt-3">
        <button id="sacuvaj-btn" class="btn btn-primary"> Saƒçuvaj </button>
        <a href="proizvodi.html" class="btn btn-primary"> Nazad </a>
      </div>

      <input type="hidden" name="cvetovi" id="cvetovi-input">
    </form>

  </main>

  <script src="logic/proizvod.js"></script>
</body>

</html>
