<!DOCTYPE html>
<html lang="en">

<head>
  <title> Novi proizvod </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>

<main class="container">

  <div class="row">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html"> Dashboard </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ponuda.html"> Ponuda </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="narudzbine.html"> Narudzbine </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="kategorije.html"> Kategorije </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cvetovi.html"> Cvetovi </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <h1>Novi proizvod</h1>
  
  <form id="forma">
    <div>
      <label for="naziv"> Naziv: </label>
      <input type="text" class="form-control" id="naziv" name="naziv" required>
    </div>
    <label> Opis: </label>
    <textarea id="opis" name="opis" class="form-control"></textarea>
    <div class="row">
      <div class="col-6">
        <label> Kategorija: </label>
        <select class="form-select" name="kategorija" id="kategorija">
          <option value="Buket"> Buket </option>
          <option value="Aranžman"> Aranžman </option>
        </select>
      </div>
      <div class="col-6">
        <label> Cena: </label>
        <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
      </div>
    </div>
    <div class="mb-3 mt-3">
      <button class="btn btn-primary"> Unesi </button>
      <a href="proizvodi.html" class="btn btn-primary">Nazad</a>
    </div>
  </form>

</main>

<script src="logic/proizvod-novi.js"></script>
</body>

</html>
